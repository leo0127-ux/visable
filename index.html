<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Suppress deprecation warnings in the console -->
    <script>
      // Suppress specific deprecation warnings for third-party libraries
      const originalConsoleWarn = console.warn;
      console.warn = function(...args) {
        // Filter out the specific deprecation warning
        if (args && args[0] && typeof args[0] === 'string' && 
            args[0].includes('DOMSubtreeModified')) {
          return;
        }
        originalConsoleWarn.apply(console, args);
      };
    </script>
    <title>Visable</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script> <!-- Ensure this path is correct -->
  </body>
</html>
